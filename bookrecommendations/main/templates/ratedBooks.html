{% extends "base.html" %}
{% block contenido %}
    <table style="width:80%; margin-left:auto; margin-right:auto;" class="table">
    <tr>
        <th>Libros</th>
        <th>Puntuaciones</th>
    </tr>
    {% for r in ratings %}
        <tr>
            <td>{{r.book.title}}</td>
            <td>{{r.rating}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock contenido %}
